<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - My Roblox Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="FuriousX">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="catalog.html">Catalog</a></li>
                    <li><a href="account.html">Account</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="cart">
            <div class="container">
                <h2>Shopping Cart</h2>
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="images/item1.jpg" alt="Item 1">
                        <div class="item-info">
                            <h3>Custom Roblox Item 1</h3>
                            <p>Price: $10.00</p>
                            <p>Quantity: 1</p>
                        </div>
                    </div>
                    <!-- Repeat for other items in the cart -->
                </div>
                <div class="cart-total">
                    <h3>Total: $30.00</h3>
                    <a href="#" class="button">Checkout</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Roblox Store</p>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
