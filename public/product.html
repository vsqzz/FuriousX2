<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - My Roblox Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="FuriousX">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="catalog.html">Catalog</a></li>
                    <li><a href="account.html">Account</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="product-details">
            <div class="container">
                <h2>Custom Roblox Item 1</h2>
                <div class="product-info">
                    <img src="images/item1.jpg" alt="Item 1">
                    <p>Description: Detailed description of the item goes here.</p>
                    <p>Price: $10.00</p>
                    <p>Available Sizes: Small, Medium, Large</p>
                    <form action="#">
                        <label for="size">Select Size:</label>
                        <select id="size" name="size">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                        <button type="submit" class="button">Add to Cart</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Roblox Store</p>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
